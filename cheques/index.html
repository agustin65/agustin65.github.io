<!DOCTYPE html>
<html lang="es">

<head>

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Calculadora de Cheques</title>
</head>

<body class="bg-dark">
    <div class="main p-3">
        <h3>Calculadora de Cheques</h3>
        <div class='inputs mb-1'>
            <label>Tipo de operacion</label>
            <select class="form-control" id="operacion">
                <option value="diferido">Cobro diferido</option>
                <option value="instantaneo">Cobro en el dia</option>
            </select>
        </div>
        <div class='inputs mb-1'>
            <label>Monto del cheque</label>
            <input class="form-control" data-type="currency" type="text" id='monto'
                pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$">
        </div>
        <div id='inputFechas'>
            <div class='inputs mb-1'>
                <label>Fecha de inicio</label>
                <input class="form-control" type="date" id='fechaInicio'>
            </div>
            <div class='inputs mb-1'>
                <label>Fecha de finalizacion</label>
                <input class="form-control" type="date" id='fechaFin'>
            </div>
        </div>

        <hr>

        <div class='inputs mb-1'>
            <label>Monto a otorgar</label>
            <input class="form-control" disabled id='montoFinal'>
        </div>
        <div class='inputs mb-1'>
            <label>Dias totales</label>
            <input class="form-control" disabled id='dias'>
        </div>
        <div class='inputs mb-1'>
            <label>Tasa de apertura (3%)</label>
            <input class="form-control" disabled id='tasaApertura'>
        </div>
        <div class='inputs mb-1'>
            <label>Gastos bancarios</label>
            <input class="form-control" disabled id='gastos'>
        </div>
        <div class='inputs mb-1'>
            <label>Resto de apertura</label>
            <input class="form-control" disabled id='restos'>
        </div>

        <hr>

        <div class='inputs mb-1'>
            <label id='displayInteres'>Interes (7%)</label>
            <input class="form-control" disabled id='montoInteres'>
        </div>
        <div class='inputs mb-1'>
            <label>Comision mutual</label>
            <input class="form-control" disabled id='comisionMutual'>
        </div>
        <div class='inputs mb-1'>
            <label>Comision AMCAP</label>
            <input class="form-control" disabled id='comisionAmcap'>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
