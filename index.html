<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Calculadora</title>
</head>

<body class="bg-dark">


    <div class="bg-light p-3" style="width: 500px;">

        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <label class="input-group-text">Grilla:</label>
            </div>
            <select class="custom-select" id="grilla">
                <option value="normal">Principal</option>
            </select>
        </div>

        <form id="haberes" class="input-group mb-2">
            <div class="input-group-prepend w-25">
                <span class="input-group-text w-100">Haberes</span>
            </div>
            <input type="number" autocomplete="off" name="input" class="form-control">
            <div class="input-group-append">
                <button class="btn btn-secondary">Agregar</button>
            </div>
        </form>
        <div class="input-group mb-2">
            <input id="dhaberes" class="form-control" type="text" readonly>
            <div class="input-group-append">
                <button id="bhaberes" class="btn btn-secondary">Borrar</button>
            </div>
        </div>
        <form id="descuentos" class="input-group mb-2">
            <div class="input-group-prepend w-25">
                <label class="input-group-text w-100">Descuentos</label>
            </div>
            <input type="number" autocomplete="off" name="input" class="form-control">
            <div class="input-group-append">
                <button class="btn btn-secondary">Agregar</button>
            </div>
        </form>
        <div class="input-group mb-2">
            <input id="ddescuentos" class="form-control" type="text" readonly>
            <div class="input-group-append">
                <button id="bdescuentos" class="btn btn-secondary">Borrar</button>
            </div>
        </div>

        <textarea class="form-control mb-2" id="texto" readonly rows="4">Ingrese datos</textarea>

        <div class="row">
            <div class="input-group col-6 mb-2">
                <button class="btn btn-secondary w-100" id="limpiar">Limpiar</button>
            </div>
            <div class="input-group col-6 mb-2">
                <button class="btn btn-secondary w-100" id="copiar">Copiar</button>
            </div>
        </div>

        <div class="row">
            <div class="input-group mb-2 col-6">
                <div class="input-group-prepend">
                    <span class="input-group-text w-100">Cupo a Considerar</span>
                </div>
                <input id="cupo" class="form-control" autocomplete="off" type="number" min="0"
                    max="100" value="35">
            </div>
            <div class="input-group mb-2 col-6">
                <div class="input-group-prepend">
                    <span class="input-group-text w-100">Cuota Social</span>
                </div>
                <input id="cs" class="form-control" autocomplete="off" type="number" min="150" max="500" value="350">
            </div>
        </div>
        <div class="row">
            <div class="input-group mb-2 col-6">
                <div class="input-group-prepend">
                    <span class="input-group-text w-100">Cuotas Maximas</span>
                </div>
                <select class="custom-select" id="cm">
                    <option value="6">6</option>
                    <option value="9">9</option>
                    <option selected value="12">12</option>
                    <option value="18">18</option>
                </select>
            </div>
            <div class="input-group mb-2 col-6">
                <div class="input-group-prepend">
                    <span class="input-group-text w-100">Monto Maximo</span>
                </div>
                <input id="mm" class="form-control" autocomplete="off" min="1000" max="20000" type="number"
                    value="15000">
            </div>
        </div>

        <div class="row">
            <div class='col-12'>
                <input id='paraCuiles' class='form-control w-100' autocomplete="off">
            </div>
        </div>
    </div>

    <script src="script.js?as"></script>


</body>

</html>
